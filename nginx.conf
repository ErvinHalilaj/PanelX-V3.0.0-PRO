# Nginx Configuration for PanelX V3.0.0 PRO
# Place this file in: /etc/nginx/sites-available/panelx
# Enable with: sudo ln -s /etc/nginx/sites-available/panelx /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream panelx_backend {
    # PM2 cluster mode - multiple instances
    server 127.0.0.1:5000;
    # Add more instances if running multiple ports:
    # server 127.0.0.1:5001;
    # server 127.0.0.1:5002;
    
    keepalive 64;
}

# HTTP Server (redirect to HTTPS in production)
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Uncomment these lines in production with SSL:
    # return 301 https://$server_name$request_uri;

    # Comment out this location block when using HTTPS redirect above
    location / {
        proxy_pass http://panelx_backend;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Static files (if serving directly from nginx)
    location /static/ {
        alias /home/panelx/webapp/client/dist/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (streams, recordings, etc.)
    location /media/ {
        alias /home/panelx/media/;
        expires 1h;
        add_header Cache-Control "public";
    }

    # HLS streaming
    location ~ \.m3u8$ {
        proxy_pass http://panelx_backend;
        add_header Cache-Control "no-cache";
        add_header Access-Control-Allow-Origin "*";
    }

    location ~ \.ts$ {
        proxy_pass http://panelx_backend;
        expires 10s;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/panelx_access.log;
    error_log /var/log/nginx/panelx_error.log;

    # Max upload size (for media uploads)
    client_max_body_size 500M;
}

